receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  logging:
    loglevel: debug

  otlp/jaeger:
    endpoint: "jaeger:4317"  # 核心配置：Jaeger的gRPC接收端口
    tls:
      insecure: true
      insecure_skip_verify: true

  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      collector: "opentelemetry-collector"

processors:
  batch:
    send_batch_size: 1000
    timeout: 10s

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
