apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "veaiops.name" . }}-frontend
  namespace: {{ include "veaiops.namespace" . }}
  labels:
    {{- include "veaiops.frontend.labels" . | nindent 4 }}
    {{- include "veaiops.common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "veaiops.frontend.labels" . | nindent 6 }}
  {{- with .Values.frontend.strategy }}
  strategy:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.frontend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "veaiops.frontend.labels" . | nindent 8 }}
        {{- include "veaiops.common.labels" . | nindent 8 }}
    spec:
      {{- include "veaiops.frontend.pullSecrets" . | nindent 6 }}
      automountServiceAccountToken: false
      containers:
        - name: frontend
          image: {{ include "veaiops.frontend.image" . }}
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          env:
            - name: TZ
              value: {{ .Values.timeZone | quote }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 5
          {{- with .Values.frontend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
            items:
              - key: default.conf
                path: default.conf
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
