# templates/post-install-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "veaiops.name" . }}-initial
  namespace: {{ include "veaiops.namespace" . }}
  labels:
    {{- include "veaiops.common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      {{- with .Values.initial.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "veaiops.common.labels" . | nindent 8 }}
    spec:
      {{- include "veaiops.initial.pullSecrets" . | nindent 6 }}
      restartPolicy: OnFailure
      containers:
        - name: initial
          image: {{ include "veaiops.initial.image" . }}
          imagePullPolicy: {{ .Values.initial.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: env-config
