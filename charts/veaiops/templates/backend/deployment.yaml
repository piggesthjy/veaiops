apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "veaiops.name" . }}-backend
  namespace: {{ include "veaiops.namespace" . }}
  labels:
    {{- include "veaiops.backend.labels" . | nindent 4 }}
    {{- include "veaiops.common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "veaiops.backend.labels" . | nindent 6 }}
  {{- with .Values.backend.strategy }}
  strategy:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "veaiops.backend.labels" . | nindent 8 }}
        {{- include "veaiops.common.labels" . | nindent 8 }}
    spec:
      {{- include "veaiops.backend.pullSecrets" . | nindent 6 }}
      automountServiceAccountToken: false
      containers:
        - name: backend
          image: {{ include "veaiops.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: env-config
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
