apiVersion: v1
kind: ConfigMap
metadata:
  name: env-config
  namespace: {{ include "veaiops.namespace" . }}
  annotations:
    helm.sh/hook: pre-install
  labels:
    {{- include "veaiops.common.labels" . | nindent 4 }}
data:
  TZ: {{ .Values.timeZone | quote }}
  WEBHOOK_EVENT_CENTER_URL: {{ printf "http://%s-backend:8000" (include "veaiops.name" .) | quote }}
  WEBHOOK_INTELLIGENT_THRESHOLD_AGENT_URL: {{ printf "http://%s-intelligent-threshold:6001" (include "veaiops.name" .) | quote }}
  MONGO_HOST: {{ include "veaiops.mongodb.connection" . | quote }}
  MONGO_USER: {{ include "veaiops.mongodb.username" . | quote }}
  MONGO_PASSWORD: {{ include "veaiops.mongodb.password" . | quote }}
  ENCRYPTION_KEY: {{ .Values.salt | default (randAlphaNum 32 | b64enc) | quote }}
{{- range $k, $v := .Values.env }}
  {{ $k | quote }}: {{ $v | quote }}
{{- end }}
