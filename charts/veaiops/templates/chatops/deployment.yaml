apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "veaiops.name" . }}-chatops
  namespace: {{ include "veaiops.namespace" . }}
  labels:
    {{- include "veaiops.chatops.labels" . | nindent 4 }}
    {{- include "veaiops.common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.chatops.replicaCount }}
  selector:
    matchLabels:
      {{- include "veaiops.chatops.labels" . | nindent 6 }}
  {{- with .Values.chatops.strategy }}
  strategy:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.chatops.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "veaiops.chatops.labels" . | nindent 8 }}
        {{- include "veaiops.common.labels" . | nindent 8 }}
    spec:
      {{- include "veaiops.chatops.pullSecrets" . | nindent 6 }}
      automountServiceAccountToken: false
      containers:
        - name: chatops
          image: {{ include "veaiops.chatops.image" . }}
          imagePullPolicy: {{ .Values.chatops.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 6000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: env-config
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6000
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
          {{- with .Values.chatops.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.chatops.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.chatops.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.chatops.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
