apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "veaiops.name" . }}-intelligent-threshold
  namespace: {{ include "veaiops.namespace" . }}
  labels:
    {{- include "veaiops.intelligentThreshold.labels" . | nindent 4 }}
    {{- include "veaiops.common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.intelligentThreshold.replicaCount }}
  selector:
    matchLabels:
      {{- include "veaiops.intelligentThreshold.labels" . | nindent 6 }}
  {{- with .Values.intelligentThreshold.strategy }}
  strategy:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.intelligentThreshold.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "veaiops.intelligentThreshold.labels" . | nindent 8 }}
        {{- include "veaiops.common.labels" . | nindent 8 }}
    spec:
      {{- include "veaiops.intelligentThreshold.pullSecrets" . | nindent 6 }}
      automountServiceAccountToken: false
      containers:
        - name: intelligent-threshold
          image: {{ include "veaiops.intelligentThreshold.image" . }}
          imagePullPolicy: {{ .Values.intelligentThreshold.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 6001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: env-config
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6001
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
          {{- with .Values.intelligentThreshold.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.intelligentThreshold.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.intelligentThreshold.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.intelligentThreshold.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
